pre-commit:
  commands:
    prettier:
      skip:
        - ref: main
      glob: '**/*.{ts,tsx,js,jsx,json,md}'
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true

    markdownlint:
      skip:
        - ref: main
      glob: 'posts/**/*.md'
      run: pnpm exec markdownlint --fix {staged_files}
      stage_fixed: true

    textlint:
      skip:
        - ref: main
      glob: 'posts/**/*.md'
      run: pnpm exec textlint --fix {staged_files}
      stage_fixed: true
